<html>
<head>

<script language = "JavaScript">
function move()
{
    var leftPos = document.all.bird.style.left;         leftPos = parseInt(leftPos);
    leftPos = leftPos + 30;
    if( leftPos > window.innerWidth)
   {
	leftPos = -200;
   }
   else
   {
	leftPos = leftPos + 30; 
   }    
    document.all.bird.style.left=leftPos;
    var timer = setTimeout("move()", 100);
}

</script>
</head>
<body>
<center>
<h1> Cool Bird Gif </h1>
<input type = "button" value="Click" onClick="move()"/>

<div id="bird" style="position:absolute; left:50; top:75">
	<img src="images/bird.gif" width="150"/>
</div>

</center>
</body>
</html>
