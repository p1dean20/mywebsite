<head>

     function greeting()

    } 
    </script>    
</head>
<body>
<center>
<h1>Pineapples Are Cool</h1>

<br/><br/>
<img src="images/aPicture.jpg" width="200"/>

<br/><br/>
<form name="fm1">
    <div id=userName style="visibility:hidden;">
        <! This is a textbox which is hidden until the user clicks the button
        <input type="text" name="question" size="40"/>
    </div>
    <br/><br/>
    <input type="button" value="Welcome" onClick="greeting()"/>
</form>
</center>
</body>
</html>
